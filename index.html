
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ñ§ç Phone Skins Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    header {
      background: #000;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    main {
      padding: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .add-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    .product-card {
      border: 1px solid #000;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border: 1px solid #000;
      margin-bottom: 10px;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart {
      border-top: 2px solid #000;
      margin-top: 40px;
      padding-top: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .footer-logo {
      font-size: 26px;
      margin-bottom: 10px;
      display: block;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }

      nav {
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ñ§ç</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Add Skins</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main>
    <div class="top-bar">
      <h1>All Phone Skins</h1>
      <label class="add-btn">
        + Add Product
        <input type="file" accept="image/*" style="display:none" id="addImage" />
      </label>
    </div>

    <div class="product-grid" id="productGrid">
      <!-- Dynamic product cards will appear here -->
    </div>

    <div class="cart" id="cart">
      <h2>üõí Cart</h2>
      <div id="cartItems"></div>
      <p id="cartTotal"><strong>Total: ‚Çπ0</strong></p>
    </div>
  </main>

  <footer>
    <span class="footer-logo">ñ§ç</span>
    <p>&copy; 2025 ñ§ç Phone Skins. All rights reserved.</p>
  </footer>

  <script>
    const productGrid = document.getElementById("productGrid");
    const addImageInput = document.getElementById("addImage");
    const cartItemsDiv = document.getElementById("cartItems");
    const cartTotalText = document.getElementById("cartTotal");
    let cart = [];
    let productCount = 1;

    addImageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const imgSrc = event.target.result;
        const price = 299;
        const product = {
          id: Date.now(),
          name: `Skin #${productCount++}`,
          price: price,
          img: imgSrc
        };
        renderProductCard(product);
      };
      reader.readAsDataURL(file);
    });

    function renderProductCard(product) {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>‚Çπ${product.price}</p>
        <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
      `;
      productGrid.appendChild(card);
    }

    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} - ‚Çπ${item.price}</span>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsDiv.appendChild(div);
      });
      cartTotalText.innerHTML = `<strong>Total: ‚Çπ${total}</strong>`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }
  </script>

</body>
</html>
